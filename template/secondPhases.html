    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;

    top: 20px;
    right: 20px;

  .nav-buttons button {

    font-size: 16px;
    cursor: pointer;
  }

}

<script>
  function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {
      section.scrollIntoView({ behavior: 'smooth' });
    }
  }
</script>
<script>
    let slideIndex = 0;
  
    function slide(direction) {
      const slider = document.querySelector('.recipe-slider-inner');
      const cardWidth = document.querySelector('.recipe-card').offsetWidth;
      
      if (direction === 'left') {
        slideIndex = Math.max(slideIndex - 1, 0);
      } else {
        slideIndex = Math.min(slideIndex + 1, slider.children.length - 1);
      }
      
      slider.style.transform = `translateX(-${slideIndex * cardWidth}px)`;
    }
  </script>
